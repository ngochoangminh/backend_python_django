<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>]\
    <div>
        <h1> >>>> Halo! This is product site! >>>> </h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Price</th>
                    <th scope="col">Warranty</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for x in products %}
                <tr>
                    <th scope="col">{{ x.name }}</th>
                    <th scope="col">{{ x.brand }}</th>
                    <th scope="col">{{ x.price }}</th>
                    <th scope="col">{{ x.warranty }}</th>
                    <th scope="col">{{ x.stock }}</th>
                    <th scope="col">
                        <div class="btn-group" role="group" aria-label="Basic outlined example" >
                            <a class="btn btn-outline-primary" href="edit/{{x.name}}" role="button">Edit</a>
                            <a class="btn btn-outline-danger" href="delete/{{x.name}}" role="button">Delete</a>
                        </div>
                    </th>
                </tr>
                {% endfor %}
    
            </tbody>
        </table>

    </div>
</body>
</html>
