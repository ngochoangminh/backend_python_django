<!DOCTYPE html>
<html>
<body>

    <h1>Hello World!</h1>
    <p>Welcome to my first Django project!</p>
    <h1>Members</h1>

    <table border="1">
    {% for x in mymembers %}
    <tr>
    <td>{{ x.id }}</td>
    <td>{{ x.firstname }}</td>
    <td>{{ x.lastname }}</td>
    <td><a href="delete/{{ x.id }}">delete</a></td>
    </tr>
    {% endfor %}
    </table>

    <p>
        <a href="add/">Add member</a>
    </p>
</body>
</html>
